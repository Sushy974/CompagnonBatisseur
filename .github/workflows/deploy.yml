name: Deploy Slidev to GitHub Pages (pnpm)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      # Ici on contourne l'erreur en CI
      - run: pnpm install --no-frozen-lockfile

      # Build avec base (ou via slidev.config.ts)
      - run: pnpm dlx slidev@latest build --base /CompagnonBatisseur/

      - run: cp dist/index.html dist/404.html && touch dist/.nojekyll

      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
